<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../resetcss.css">
    <link rel="stylesheet" href="./style.css">
    <title>Free5GC Dashboard</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <a href="index.html">
                    <img src="./../images/logo.png" alt="logo">
                </a>
            </div>
            <div class="row">
                <div class="col">DNS1: </div>
                <div class="col">DNS2: </div>
            </div>
            <div class="row">
                <div class="col">CPU Usage: </div>
                <div class="col">CPU Usage: </div>
            </div>
            <div class="row">
                <div class="col">Memory Usage: </div>
                <div class="col">Memory Usage: </div>
            </div>
            <div class="row">
                <div class="col">Disk Space: </div>
                <div class="col">Disk Space: </div>
            </div>
        </header>

        <div class="container">
            <div class="sidebar">
                <nav>
                    <ul>
                        <li>
                            <a id="Current_State" href="./../index.html">Current State</a>
                        </li>
                        <li>
                            <a id="History_State" href="./History_State.html">History State</a>
                        </li>
                        <li>
                            <a id="System_Log" href="./../System_Log/System_Log.html">System Log</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="main">
                <div class="row title">Log</div>
                <div class="row option">
                    <div class="Cell_ID">
                        <label for="Cell_ID_select">Cell ID</label>
                        <select name="Cell_ID" id="Cell_ID_select">
                            <option value="">Select Cell ID</option>
                        </select>
                    </div>
                    <div class="IoT_ID">
                        <label for="IoT_ID_select">IoT ID</label>
                        <select name="IoT_ID" id="IoT_ID_select">
                            <option value="">Select IoT ID</option>
                        </select>
                    </div>
                    <div class="time">
                        <input type="date">
                        <input type="date">
                    </div>
                    <div class="search-btn">
                        <button><img src="./../images/search.png" alt="search"></button>
                    </div>
                </div>
                <div class="row data">
                    <table>
                        <thead>
                            <tr>
                                <th>Index</th>
                                <th>Date</th>
                                <th>DNS ID</th>
                                <th>Domain ID</th>
                                <th>Cell ID</th>
                                <th>IoT Device ID</th>
                                <th>IMEI</th>
                                <th>IPv4</th>
                                <th>IpV6</th>
                                <th>FDQN</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="row">
                <div class="col">
                    CopyRigrt 2021
                </div>
            </div>
        </div>
    </div>

</body>

</html>
