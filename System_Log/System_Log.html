<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../resetcss.css">
    <link rel="stylesheet" href="./style.css">
    <title>Free5GC Dashboard</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <a href="index.html">
                    <img src="./../images/logo.png" alt="logo">
                </a>
            </div>
            <div class="row">
                <div class="col">DNS1: </div>
                <div class="col">DNS2: </div>
            </div>
            <div class="row">
                <div class="col">CPU Usage: </div>
                <div class="col">CPU Usage: </div>
            </div>
            <div class="row">
                <div class="col">Memory Usage: </div>
                <div class="col">Memory Usage: </div>
            </div>
            <div class="row">
                <div class="col">Disk Space: </div>
                <div class="col">Disk Space: </div>
            </div>
        </header>

        <div class="container">
            <div class="sidebar">
                <nav>
                    <ul>
                        <li>
                            <a id="Current_State" href="./../index.html">Current State</a>
                        </li>
                        <li>
                            <a id="History_State" href="./../History_State/History_State.html">History State</a>
                        </li>
                        <li>
                            <a id="System_Log" href="./System_Log.html">System Log</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="main">
                <div class="row option">
                    <div class="Tab">
                        <button class="btn" id="btn_DNS_Call_Flow">
                            DNS Call Flow
                        </button>
                        <button class="btn" id="btn_System_Log">
                            System Log
                        </button>
                    </div>
                    <div class="time">
                        <input type="date">
                        <input type="date">
                    </div>
                    <div class="search-btn">
                        <button><img src="./../images/search.png" alt="search"></button>
                    </div>
                </div>
                <div class="row list">
                    <div class="title">
                        Log
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Index</th>
                                <th>Type</th>
                                <th>Time</th>
                                <th>Payload</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="row">
                <div class="col">
                    CopyRigrt 2021
                </div>
            </div>
        </div>



        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="./script.js"></script>
    </div>

</body>

</html>
