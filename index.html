<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resetcss.css">
    <link rel="stylesheet" href="style.css">
    <title>Free5GC Dashboard</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <a href="index.html">
                    <img src="./images/logo.png" alt="logo">
                </a>
            </div>
            <div class="row">
                <div class="col">DNS1: </div>
                <div class="col">DNS2: </div>
            </div>
            <div class="row">
                <div class="col">CPU Usage: </div>
                <div class="col">CPU Usage: </div>
            </div>
            <div class="row">
                <div class="col">Memory Usage: </div>
                <div class="col">Memory Usage: </div>
            </div>
            <div class="row">
                <div class="col">Disk Space: </div>
                <div class="col">Disk Space: </div>
            </div>
        </header>

        <div class="container">
            <div class="sidebar">
                <nav>
                    <ul>
                        <li>
                            <a id="Current_State" href="#">Current State</a>
                        </li>
                        <li>
                            <a id="History_State" href="./History_State/History_State.html">History State</a>
                        </li>
                        <li>
                            <a id="System_Log" href="./System_Log/System_Log.html">System Log</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="main">
                <div class="row cell">
                    <div class="don">
                        <div class="title">
                            Domain1
                        </div>
                        <div class="list">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Index</th>
                                        <th>Cell</th>
                                        <th>Online#</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>Cell_1</td>
                                        <td>0</td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>Cell_2</td>
                                        <td>0</td>
                                    </tr>
                                </tbody>

                            </table>
                        </div>
                    </div>
                    <div class="don">
                        <div class="title">
                            Domain2
                        </div>
                        <div class="list">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Index</th>
                                        <th>Cell</th>
                                        <th>Online#</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>Cell_3</td>
                                        <td>0</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row user">
                    <div class="status">
                        <div class="title">
                            User Connection Status
                        </div>
                        <div class="selector">
                            <div class="domain_select">
                                <label for="domain">Domain</label>
                                <select name="domain_select" id="domain">
                                    <option value="0">Select Domain</option>
                                    <option value="1">Domain 1</option>
                                    <option value="2">Domain 2</option>
                                </select>
                            </div>
                            <div class="cell_select">
                                <label for="Cell">Cell</label>
                                <select name="cell_select" id="domain">
                                    <option value="0">Select Cell</option>
                                    <option value="1">Domain 1</option>
                                    <option value="2">Domain 2</option>
                                    <option value="3">Domain 3</option>
                                </select>
                            </div>
                        </div>
                        <div class="list">

                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="footer">
            <div class="row">
                <div class="col">
                    CopyRigrt 2021
                </div>
            </div>
        </div>
    </div>

</body>

</html>
