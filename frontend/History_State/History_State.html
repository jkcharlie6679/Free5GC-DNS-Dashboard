<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./../resetcss.css" />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Free5GC Dashboard</title>
    </head>

    <body>
        <div class="wrapper">
            <header>
                <div class="logo">
                    <a href="index.html">
                        <img src="./../images/5g-logo.png" alt="logo" />
                    </a>
                </div>
                <div class="row">
                    <div class="col">
                        DNS1:&nbsp;
                        <p id="dns1_dns"></p>
                    </div>
                    <div class="col">
                        DNS2:&nbsp;
                        <p id="dns2_dns"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        CPU Usage:&nbsp;
                        <p id="dns1_cpu"></p>
                    </div>
                    <div class="col">
                        CPU Usage:&nbsp;
                        <p id="dns2_cpu"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        Memory Usage:&nbsp;
                        <p id="dns1_mem"></p>
                    </div>
                    <div class="col">
                        Memory Usage:&nbsp;
                        <p id="dns2_mem"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        Disk Space:&nbsp;
                        <p id="dns1_disk"></p>
                    </div>
                    <div class="col">
                        Disk Space:&nbsp;
                        <p id="dns2_disk"></p>
                    </div>
                </div>
            </header>

            <div class="container">
                <div class="sidebar">
                    <nav>
                        <ul>
                            <li>
                                <a id="Current_State" href="./../index.html"
                                    >Current State</a
                                >
                            </li>
                            <li>
                                <a
                                    id="History_State"
                                    href="./History_State.html"
                                    >History State</a
                                >
                            </li>
                            <li>
                                <a
                                    id="System_Log"
                                    href="./../System_Log/System_Log.html"
                                    >System Log</a
                                >
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="main">
                    <div class="title">Log</div>
                    <div class="option">
                        <div class="Cell_ID">
                            <label for="Cell_ID_select">Cell ID</label>
                            <select name="Cell_ID" id="Cell_ID_select">
                                <option value="">Select Cell ID</option>
                                <option value="Cell_1">Cell 1</option>
                                <option value="Cell_2">Cell 2</option>
                                <option value="Cell_3">Cell 3</option>
                            </select>
                        </div>
                        <div class="IoT_ID">
                            <label for="IoT_ID_select">IoT ID</label>
                            <select name="IoT_ID" id="IoT_ID_select">
                                <option value="">Select IoT ID</option>
                            </select>
                        </div>
                        <div class="time">
                            <input id="Start_time" type="datetime-local" />
                            <input id="End_time" type="datetime-local" />
                        </div>
                        <div class="search-btn">
                            <button id="search-btn">
                                <img
                                    src="./../images/search.png"
                                    alt="search"
                                />
                            </button>
                        </div>
                    </div>
                    <div class="table" id="table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Index</th>
                                    <th>Start time</th>
                                    <th>End time</th>
                                    <th>Previous</th>
                                    <th>Next</th>
                                    <th>DNS ID</th>
                                    <th>Domain ID</th>
                                    <th>Cell ID</th>
                                    <th>IoT Device ID</th>
                                    <th>IMEI</th>
                                    <th>IPv4</th>
                                    <th>IpV6</th>
                                    <th>FQDN</th>
                                </tr>
                            </thead>
                            <tbody id="tbody"></tbody>
                        </table>
                    </div>
                    <div class="row page" id="page"></div>
                </div>
            </div>

            <div class="footer">CopyRigrt 2021</div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
