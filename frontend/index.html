<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/resetcss.css" />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/style.css" />
        <title>Dashboard</title>
    </head>

    <body>
        <div class="wrapper">
            <header>
                <div class="logo">
                    <a href="/index.html">
                        <img src="/images/TTC-logo.jpg" alt="logo" />
                    </a>
                </div>
                <div class="dnsStatus">
                    <div class="row">
                        <div class="col">
                            DNS1:&nbsp;
                            <p id="dnsIdOne"></p>
                        </div>
                        <div class="col">
                            CPU Usage:&nbsp;
                            <p id="dnsCpuOne"></p>
                        </div>
                        <div class="col">
                            Memory Usage:&nbsp;
                            <p id="dnsMemoryOne"></p>
                        </div>
                        <div class="col">
                            Disk Space:&nbsp;
                            <p id="dnsDiskOne"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            DNS2:&nbsp;
                            <p id="dnsIdTwo"></p>
                        </div>
                        <div class="col">
                            CPU Usage:&nbsp;
                            <p id="dnsCpuTwo"></p>
                        </div>
                        <div class="col">
                            Memory Usage:&nbsp;
                            <p id="dnsMemoryTwo"></p>
                        </div>
                        <div class="col">
                            Disk Space:&nbsp;
                            <p id="dnsDiskTwo"></p>
                        </div>
                    </div>
                </div>
            </header>

            <div class="container">
                <div class="sidebar">
                    <button id="currentState" onclick="location.href='.'">
                        Current State
                    </button>
                    <button
                        id="historyState"
                        onclick="location.href='/historyState/index.html'"
                    >
                        History State
                    </button>
                    <button
                        id="systemLog"
                        onclick="location.href='/systemLog/index.html'"
                    >
                        System Log
                    </button>
                </div>
                <div class="main">
                    <div class="img">
                        <img src="/images/5G-IoT.png" alt="5G to IoT" />
                    </div>
                    <div class="data">
                        <div class="row cell">
                            <div class="domain">
                                <div class="title">Domain1</div>
                                <div class="list">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th>Index</th>
                                                <th>Cell</th>
                                                <th>Online#</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>1</td>
                                                <td>
                                                    <button
                                                        id="cellOneBtn"
                                                        type="button"
                                                    >
                                                        <img
                                                            src="/images/cell.png"
                                                            alt="cell"
                                                        />
                                                    </button>
                                                    Cell_1
                                                </td>
                                                <td id="cellOne">0</td>
                                            </tr>
                                            <tr>
                                                <td>2</td>
                                                <td>
                                                    <button
                                                        id="cellTwoBtn"
                                                        type="button"
                                                    >
                                                        <img
                                                            src="/images/cell.png"
                                                            alt="cell"
                                                        />
                                                    </button>
                                                    Cell_2
                                                </td>
                                                <td id="cellTwo">0</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="domain">
                                <div class="title">Domain2</div>
                                <div class="list">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th>Index</th>
                                                <th>Cell</th>
                                                <th>Online#</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>1</td>
                                                <td>
                                                    <button
                                                        id="cellThreeBtn"
                                                        type="button"
                                                    >
                                                        <img
                                                            src="/images/cell.png"
                                                            alt="cell"
                                                        />
                                                    </button>
                                                    Cell_3
                                                </td>
                                                <td id="cellThree">0</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="row user">
                            <div class="title">User Connection Status</div>
                            <div class="status">
                                <p id="domainId">Domain 1</p>
                                <p id="cellId">Cell 1</p>
                            </div>
                            <div class="list" id="list"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="footer">CopyRigrt 2021</div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.min.js"></script>
        <script src="/script.js"></script>
    </body>
</html>
