<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="resetcss.css" />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Free5GC Dashboard</title>
    </head>

    <body>
        <div class="wrapper">
            <header>
                <div class="logo">
                    <a href="index.html">
                        <img src="./images/TTC-logo.jpg" alt="logo" />
                    </a>
                </div>
                <div class="dns-status">
                    <div class="row">
                        <div class="col">
                            DNS1:&nbsp;
                            <p id="dns1_dns"></p>
                        </div>
                        <div class="col">
                            CPU Usage:&nbsp;
                            <p id="dns1_cpu"></p>
                        </div>
                        <div class="col">
                            Memory Usage:&nbsp;
                            <p id="dns1_mem"></p>
                        </div>
                        <div class="col">
                            Disk Space:&nbsp;
                            <p id="dns1_disk"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            DNS2:&nbsp;
                            <p id="dns2_dns"></p>
                        </div>
                        <div class="col">
                            CPU Usage:&nbsp;
                            <p id="dns2_cpu"></p>
                        </div>
                        <div class="col">
                            Memory Usage:&nbsp;
                            <p id="dns2_mem"></p>
                        </div>
                        <div class="col">
                            Disk Space:&nbsp;
                            <p id="dns2_disk"></p>
                        </div>
                    </div>
                </div>
            </header>

            <div class="container">
                <div class="sidebar">
                    <button id="Current_State" onclick="location.href='.'">
                        Current State
                    </button>
                    <button
                        id="History_State"
                        onclick="location.href='./History_State/History_State.html'"
                    >
                        History State
                    </button>
                    <button
                        id="System_Log"
                        onclick="location.href='./System_Log/System_Log.html'"
                    >
                        System Log
                    </button>
                </div>
                <div class="main">
                    <div class="img">
                        <img src="./images/5G-IoT.png" alt="5G to IoT" />
                    </div>
                    <div class="data">
                        <div class="row cell">
                            <div class="domain">
                                <div class="title">Domain1</div>
                                <div class="list">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th>Index</th>
                                                <th>Cell</th>
                                                <th>Online#</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>1</td>
                                                <td>
                                                    <button
                                                        id="cell_1_btn"
                                                        type="button"
                                                    >
                                                        <img
                                                            src="./images/cell.png"
                                                            alt="cell"
                                                        />
                                                    </button>
                                                    Cell_1
                                                </td>
                                                <td id="cell_1">0</td>
                                            </tr>
                                            <tr>
                                                <td>2</td>
                                                <td>
                                                    <button
                                                        id="cell_2_btn"
                                                        type="button"
                                                    >
                                                        <img
                                                            src="./images/cell.png"
                                                            alt="cell"
                                                        />
                                                    </button>
                                                    Cell_2
                                                </td>
                                                <td id="cell_2">0</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="domain">
                                <div class="title">Domain2</div>
                                <div class="list">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th>Index</th>
                                                <th>Cell</th>
                                                <th>Online#</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>1</td>
                                                <td>
                                                    <button
                                                        id="cell_3_btn"
                                                        type="button"
                                                    >
                                                        <img
                                                            src="./images/cell.png"
                                                            alt="cell"
                                                        />
                                                    </button>
                                                    Cell_3
                                                </td>
                                                <td id="cell_3">0</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="row user">
                            <div class="title">User Connection Status</div>
                            <div class="status">
                                <p id="Domain_ID">Domain 1</p>
                                <p id="Cell_ID">Cell 1</p>
                            </div>
                            <div class="list" id="list"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="footer">CopyRigrt 2021</div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
